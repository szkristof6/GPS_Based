<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/loader.css" />
		<link rel="stylesheet" href="css/toast.css" />
		<title>Select a room</title>

		<script src="https://www.google.com/recaptcha/api.js?render=6LcOBhElAAAAANLxZEiq9CaWq8MgqSpFVoqxy3IG"></script>
		<script src="js/sites/join.js" type="module"></script>
		<script src="js/axios/axios.min.js"></script>
		<script src="js/js.cookie.min.js"></script>
	</head>
	<body>
		<div class="login-box white_glass_background">
			<h1>Select a room</h1>
			<form>
				<input type="hidden" name="action" value="validate_captcha" />

				<div class="form__group field">
					<input type="text" name="id" class="form__field" placeholder="Room number" required="" />
					<label for="id" class="form__label">Room number</label>
				</div>

				<div class="form__group field">
					<input type="password" name="password" class="form__field" placeholder="Password" required="" />
					<label for="password" class="form__label">Room password</label>
					<img class="see_not_see not_see" src="media/eye.png" alt="" />
				</div>

				<div class="buttons_1">
					<button id="logout" class="white">Log Out</button>
					<button id="JoinRoom" class="white">Join</button>
				</div>
			</form>
		</div>
		<div class="container">
			<div class="loader">
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
			</div>
		</div>

		<ul class="notifications"></ul>
	</body>
</html>
