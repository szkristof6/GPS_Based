<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/toast.css" />
    <title>Password reset</title>

    <script src="https://www.google.com/recaptcha/api.js?render=6LcOBhElAAAAANLxZEiq9CaWq8MgqSpFVoqxy3IG"></script>
    <script src="js/sites/reset-password.js" type="module"></script>
  </head>
  <body>
    <div class="login-box white_glass_background">
      <h1>Password reset</h1>
      <form>
        <input type="hidden" name="action" value="validate_captcha" />

        <div class="user-box">
          <input type="text" name="email" required="" />
          <label>E-mail address</label>
        </div>
        <div class="buttons_1">
          <button id="send" class="white">Send</button>
          <button id="back" class="white">Back</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="loader">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>
    <div class="toast">  
      <div class="toast-content">
        <img src="media/error.png" alt="" class="check">
    
        <div class="message">
          <span class="text text-1"></span>
          <span class="text text-2"></span>
        </div>
      </div>
      <img src="media/log-out.png" alt="" class="close">
    
      <div class="progress"></div>
    </div>
  </body>
</html>
