<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="referrer" content="no-referrer" />

		<link rel="stylesheet" href="css/map.css" />
		<link rel="stylesheet" href="css/icons.css" />
		<link rel="stylesheet" href="css/loader.css" />
		<link rel="stylesheet" href="css/toast.css" />

		<link rel="stylesheet" href="css/skeleton/index.min.css" />

		<title>Game</title>

		<script src="js/sites/map.js" type="module"></script>
		<script src="js/axios/axios.min.js"></script>
		<script src="js/js.cookie.min.js"></script>
		<script src="js/turf/turf.min.js"></script>

		<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="menu">
				<h1>AirTRK</h1>

				<div class="m_profil"></div>

				<div class="m_stat">
					<div class="m_stat_row">
						<p class="bold">Game:</p>
						<p class="m_stat_value g_name">KORNGAL Teszt</p>
					</div>
					<div class="m_stat_row">
						<p class="bold">Deaths:</p>
						<p class="m_stat_value g_deaths">0</p>
					</div>
				</div>

				<div class="m_buttons">
					<button class="button-hold">
						<div>
							<svg class="icon" viewBox="0 0 16 16">
								<polygon points="1.3,6.7 2.7,8.1 7,3.8 7,16 9,16 9,3.8 13.3,8.1 14.7,6.7 8,0"></polygon>
							</svg>
							<svg class="progress" viewBox="0 0 32 32">
								<circle r="8" cx="16" cy="16" />
							</svg>
							<svg class="tick" viewBox="0 0 24 24">
								<polyline points="18,7 11,16 6,12" />
							</svg>
						</div>
						<span>Dead</span>
					</button>
				</div>
			</div>
			<div class="map-box">
				<div class="icons">
					<button class="circle-button" id="menu"><img src="./media/icons/menu.webp" /></button>
				</div>
				<div id="map" class="terkep"></div>
			</div>
		</div>
		<div class="container">
			<div class="loader">
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
				<div class="block"></div>
			</div>
		</div>

		<ul class="notifications"></ul>
	</body>
</html>
