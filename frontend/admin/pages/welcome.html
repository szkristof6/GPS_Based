<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Airsoft Page</title>
  <style>
    body {
      background-image: url(../media/bg.jpg);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .glass-container {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      padding: 40px;
      text-align: center;
    }
    
    h1 {
      color: #fff;
      font-size: 36px;
      margin: 0;
    }
    
    p {
      color: #fff;
      font-size: 18px;
      margin: 20px 0;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #222;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="glass-container">
      <h1>Welcome to the Airsoft Page</h1>
      <p>Experience the thrill of airsoft battles!</p>
      <a class="button" href="#">Learn More</a>
    </div>
  </div>
</body>

</html>
