<!DOCTYPE html>
<html>
	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<title>Map/Mode Overview</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
			<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
			<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

			<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
			<script src="https://www.google.com/recaptcha/api.js?render=6LcOBhElAAAAANLxZEiq9CaWq8MgqSpFVoqxy3IG"></script>

			<script src="../../js/axios/axios.min.js"></script>
			<script src="../../js/js.cookie.min.js"></script>
			<link rel="stylesheet" href="../css/mapSim.css" />
			<link rel="stylesheet" href="../../css/loader.css" />
			<link rel="stylesheet" href="../../css/toast.css" />
		</head>
		<body>
			<form>
				<div id="overlay">
					<h2>Create Game</h2>
					<div class="flexWrap">
						<div class="login-box">
							<div class="form__group field">
								<input type="text" name="name" class="form__field" placeholder="Game name" required />
								<label for="name" class="form__label">Game name</label>
							</div>

							<div class="form__group field">
								<label for="pin-code" class="form__label">Game PIN</label>

								<div class="pin-code">
									<input type="number" maxlength="1" name="pin1"  required />
									<input type="number" maxlength="1" name="pin2" required />
									<input type="number" maxlength="1" name="pin3" required />
									<input type="number" maxlength="1" name="pin4" required />
								</div>
							</div>
						</div>

						<div class="login-box">
							<div class="form__group field">
								<input type="file" id="imageInput0" accept="image/*" required />
								<label for="imageInput1">Admin profile picture</label>
							</div>

							<div class="form__group field">
								<input type="file" id="imageInput1" accept="image/*" required />
								<label for="imageInput1">Team 1 profile picture</label>
							</div>

							<div class="form__group field">
								<input type="file" id="imageInput2" accept="image/*" required />
								<label for="imageInput2">Team 2 profile picture</label>
							</div>

							<div class="form__group field">
								<input type="file" id="geojson-upload" accept=".geojson" required />
								<label for="geojson-upload">Map file</label>
							</div>

							<div class="form__group field">
								<input type="file" id="json-upload" accept=".json" required />
								<label for="json-upload">Mode file</label>
							</div>

							<div class="form__group field">
								<input type="datetime-local" id="cool-datetime" name="date" required />
								<label for="cool-datetime">Select a cool date and time:</label>
							</div>
						</div>
					</div>
					<div class="buttons_1">
						<button type="submit" class="white">Create Game</button>
					</div>
				</div>
			</form>
			<div id="content">
				<div id="map"></div>
			</div>
			<button id="toggle-button">
				<img src="../../media/icons/close.webp" alt="" class="icon" />
			</button>

			<div class="loader_container">
				<div class="loader">
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
					<div class="block"></div>
				</div>
			</div>

			<ul class="notifications"></ul>
		</body>
		<script type="module" src="../js/mapSim.js"></script>
	</html>
</html>
