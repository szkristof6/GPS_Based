<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sign.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/toast.css" />
    <title>Be a member</title>

    <script src="https://www.google.com/recaptcha/api.js?render=6LcOBhElAAAAANLxZEiq9CaWq8MgqSpFVoqxy3IG"></script>

    <script src="js/sites/sign.js" type="module"></script>
    <script src="js/axios/axios.min.js"></script>
  </head>
  <body>
    <div class="login-box white_glass_background">
      <h1>Sign in</h1>
      <form>
        <input type="hidden" name="action" value="validate_captcha" />

        <div class="form__group field">
          <input type="text" name="first" class="form__field" placeholder="First name" required="" />
          <label for="first" class="form__label">First name</label>
        </div>
        <div class="form__group field">
          <input type="text" name="last" class="form__field" placeholder="Last name" required="" />
          <label for="last" class="form__label">Last name</label>
        </div>
        <div class="form__group field">
          <input type="email" name="email" class="form__field" placeholder="Email" required="" />
          <label for="name" class="form__label">E-Mail</label>
        </div>
        <div class="form__group field">
          <input type="password" name="password" class="form__field" placeholder="Password" required="" />
          <label for="password" class="form__label">Password</label>
          <img class="see_not_see not_see" src="media/eye.png" alt="" />
        </div>
        <div class="form__group field">
          <input type="password" name="passwordre" class="form__field" placeholder="Password again" required="" />
          <label for="passwordre" class="form__label">Password again</label>
        </div>

        <div class="buttons_1">
          <button id="signin" class="white">Sign in</button>
          <button id="back" class="white">Back</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="loader">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>
  
    <ul class="notifications"></ul>
  </body>
</html>
